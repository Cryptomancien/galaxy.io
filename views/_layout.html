<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/css/app.css">
		<title>NextGate.io | The explorer of Dero smart contracts</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

		{% block css %}
		{% endblock %}
	</head>
	<body>
		<header class="">
			<nav class="navbar container" role="navigation" aria-label="main navigation" id="navbar">
				<div class="navbar-brand">
					<a class="navbar-item" href="/">
						<img src="/img/logo.svg" alt="" style="max-height: initial">
					</a>

					<a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
						<span aria-hidden="true"></span>
						<span aria-hidden="true"></span>
						<span aria-hidden="true"></span>
					</a>
				</div>

				<div id="navbarBasicExample" class="navbar-menu">
					<div class="navbar-start">
						<div class="navbar-item search-bar-container">
							<form action="/search" class="">
								<div class="field has-addons">
									<div class="control">
										<input type="text" class="input has-background-grey-lighter is-medium" placeholder="Search smart contracts" name="key">
									</div>
									<div class="control">
										<button type="submit" class="button is-dark is-medium">GO</button>
									</div>
								</div>
							</form>
						</div>
					</div>

					<div class="navbar-end">
						<div class="navbar-item">
							{% if user %}
								<div class="navbar-item has-dropdown is-hoverable">
									<a href="/app" class="navbar-link">
										<img src="{{ user['_json']['avatar_url'] }}" alt="">
										<span id="user" data-username="{{ user.username }}" data-id="{{ user.id }}">{{ user.username }}</span>
									</a>

									<div class="navbar-dropdown">
										<hr class="navbar-divider">
										<a href="/logout" class="navbar-item">
											Logout
										</a>
									</div>
								</div>
							{% else %}
								<div class="buttons">
									<a href="/login" class="button is-light">
										Log in
									</a>
								</div>
							{% endif %}
						</div>
					</div>
				</div>
			</nav>
		</header>


		<main>
			{% block content %}

			{% endblock %}
		</main>

		<footer class="footer has-background-black-ter">
			<div class="container">
				<div class="columns">
					<div class="column">
						<ul class="mb-5">
							<li class="mb-2"><a href="https://dero.io">Dero the fatest anonymous blockchain</a></li>
							<li class="mb-2"><a href="/search">Search smart contracts</a></li>
							<li class="mb-2"><a href="#">Contact</a></li>
						</ul>
						<div>
							Licence <a href="https://en.wikipedia.org/wiki/WTFPL">WTFPL</a>
						</div>
					</div>
				</div>
			</div>
		</footer>

		<script src="/js/index.js"></script>
		{% block js %}
		{% endblock %}
	</body>
</html>
