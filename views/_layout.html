<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/css/app.css">
		<title>Galaxy.io | The explorer of Dero smart contracts</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	</head>
	<body>
		<header>
			<nav>
				<div class="logo">
					<a href="/">LOGO</a>
				</div>

				<div class="search-bar-container">
					<form action="/search">
						<input type="search" class="searchbar">
						<button type="submit">Search</button>
					</form>
					
				</div>

				<ul>
                    <!--
					<li><a href="/login">Documentation</a></li>
					 -->
					<li>
                        {% if user %}
                            <ul class="menu-user-navbar">
                                <li>
                                    <a href="/app">
                                        <img src="{{ user['_json']['avatar_url'] }}" alt="">
                                        <span id="username">
                                            {{ user.username }}
                                        </span>
                                    </a>
                                </li>
                                <li><a title="logout" href="/logout"><i class="fas fa-sign-out-alt"></i></a></li>
                            </ul>
                        {% else %}
                            <a href="/login">LOGIN</a>
                        {% endif %}
                    </li>
				</ul>
			</nav>		
		</header>

		<main>
			{% block content %}

			{% endblock %}
		</main>

		<footer>
			<div class="container">
				Privates smarts contracts are here

			</div>
		</footer>
		<script src="/js/index.js"></script>
	</body>
</html>
