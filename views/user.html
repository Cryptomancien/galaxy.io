{% extends "_layout.html" %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="card">
            <div class="card-content">
                <h1 class="is-size-3">{{ u.username }}</h1>
                <hr>

                {% for contract in contracts %}
                <div>
                    <div class="mb-2">
                        <a href="/contract/{{ contract.id }}">{{ contract.title }}</a>
                    </div>
                    <div class="mb-2">{{ contract.description }}</div>
                    <div class="mb-2">{{ contract.file }}</div>
                    <div class="mb-2">{{ contract.version }}</div>
                    <hr>
                </div>

                {% endfor %}

            </div>
        </div>
    </div>
</section>
{% endblock %}
